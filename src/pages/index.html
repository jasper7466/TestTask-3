<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Тестовое задание">
  <meta name="keywords" content="Яндекс.Облако, CTO, Yandex.Cloud CTO, test task">
  <meta name="author" content="Tim">
  <title>Прогноз погоды</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.index.css%>">
</head>
<body class="page">
  <!-- - - - - - HEADER - - - - - -->
  <header class="header">
    <a class="header__text header__text_logo" href="https://ycloud.school" target="_blank">Яндекс.Облако + PHOENIX&nbsp;education</a>
    <h1 class="header__text header__text_caption">Тестовое задание для отбора в "Школу&nbsp;Будущих&nbsp;СТО&nbsp;2020"</h1>
  </header>
  <!-- - - - - - MAIN - - - - - -->
  <main class="main">
    <!-- - - - - - MAIN / INPUT - - - - - -->
    <section class="input">
      <form class="input__form">
        <input class="input__field input__field_token" type="text" placeholder="OpenWeather API Key" required>
        <input class="input__field input__field_city" type="text" placeholder="Город, страна, регион или индекс" minlength="2" maxlength="30" required>
        <input class="input__submit" type="submit" value="Искать">
      </form>
    </section>
  </main>
  <!-- - - - - - FOOTER - - - - - -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Tim</p>
  </footer>
  <script src="<%= htmlWebpackPlugin.files.chunks.index.entry%>"></script>
</body>
</html>
