<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Тестовое задание">
  <meta name="keywords" content="Яндекс.Облако, CTO, Yandex.Cloud CTO, test task">
  <meta name="author" content="Tim">
  <title>Прогноз погоды</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.index.css%>">
</head>
<body class="page">
  <!-- - - - - - HEADER - - - - - -->
  <header class="header">
    <a class="header__text header__text_logo" href="#" target="_blank">Яндекс.Облако + PHOENIX education</a>
    <h1 class="header__text header__text_caption">Тестовое задание для &nbsp;Школы Будущих СТО &nbsp;2020</h1>
  </header>
  <!-- - - - - - MAIN - - - - - -->
  <main class="main">
    <!-- - - - - - MAIN / INPUT - - - - - -->
    <section class="input">
      <form class="input__form">
        <input class="input__country" type="text" placeholder="Страна">
        <input class="input__region" type="text" placeholder="Регион">
        <input class="input__city" type="text" placeholder="Город">
        <input class="input__submit" type="submit" value="Искать">
      </form>
    </section>
    <!-- - - - - - MAIN / WEATHER - - - - - -->
    <section class="weather">
      <div class="weather__title-holder">
        <p class="weather__city">Москва</p>
        <time class="weather__timestamp">11.04.2020 20:00</time>
        <p class="weather__condition">Облачно</p>
      </div>
      <div class="weather__data-holder">
        <div class="weather__common-data">
          <img class="weather__icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Пиктограмма погоды">
          <div class="weather__temperature">+10</div>
          <div class="weather__record weather__record_feel-like">
            <div class="weather__record weather__record_caption">Ощущается как&ensp;</div>
            <div class="weather__record weather__record_data">+5</div>
          </div>
        </div>
        <div class="weather__extra-data">
          <div class="weather__record weather__record_pressure">
            <div class="weather__record weather__record_caption">Атмосферное давление:&ensp;</div>
            <div class="weather__record weather__record_data">1020 кПа</div>
          </div>
          <div class="weather__record weather__record_humidity">
            <div class="weather__record weather__record_caption">Влажность:&ensp;</div>
            <div class="weather__record weather__record_data">43 %</div>
          </div>
          <div class="weather__record weather__record_wind">
            <div class="weather__record weather__record_caption">Ветер:&ensp;</div>
            <div class="weather__record weather__record_data">5 м/с, ЮВ</div>
          </div>
        </div>
      </div>
      <p class="weather__recommends">Сиди дома! =)</p>
    </section>
  </main>
  <!-- - - - - - FOOTER - - - - - -->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Tim</p>
  </footer>
  <script src="<%= htmlWebpackPlugin.files.chunks.index.entry%>"></script>
</body>
</html>
